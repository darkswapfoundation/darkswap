# DarkSwap Server Configuration

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name darkswap.io www.darkswap.io;
    
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Let's Encrypt challenge response
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name darkswap.io www.darkswap.io;
    
    # SSL certificates
    ssl_certificate /etc/nginx/certs/production.crt;
    ssl_certificate_key /etc/nginx/certs/production.key;
    
    # Document root
    root /var/www/html;
    index index.html;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Web application
    location / {
        proxy_pass http://web:80;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            proxy_pass http://web:80;
        }
        
        # Don't cache HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            proxy_pass http://web:80;
        }
    }
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://web:80;
        
        # Stricter rate limiting for authentication endpoints
        location /api/auth/ {
            limit_req zone=auth burst=3 nodelay;
            proxy_pass http://web:80;
        }
    }
    
    # WebSocket endpoints
    location /ws/ {
        proxy_pass http://web:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Relay server
    location /relay/ {
        proxy_pass http://relay:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Monitoring endpoints (protected)
    location /monitoring/ {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        location /monitoring/prometheus/ {
            proxy_pass http://prometheus:9090/;
        }
        
        location /monitoring/grafana/ {
            proxy_pass http://grafana:3000/;
        }
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Staging server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.darkswap.io;
    
    # SSL certificates
    ssl_certificate /etc/nginx/certs/staging.crt;
    ssl_certificate_key /etc/nginx/certs/staging.key;
    
    # Basic authentication for staging
    auth_basic "Staging Environment";
    auth_basic_user_file /etc/nginx/.htpasswd.staging;
    
    # Proxy to staging web server
    location / {
        proxy_pass http://web:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}