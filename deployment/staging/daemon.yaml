apiVersion: v1
kind: ConfigMap
metadata:
  name: darkswap-daemon-config
  namespace: darkswap-staging
data:
  config.toml: |
    [server]
    host = "0.0.0.0"
    port = 3000
    
    [api]
    rate_limit = 100
    timeout = 30
    
    [websocket]
    max_connections = 1000
    message_size_limit = 1048576
    
    [p2p]
    relay_servers = ["wss://relay.staging.darkswap.io"]
    
    [logging]
    level = "info"
    file = "/var/log/darkswap/daemon.log"
    
    [security]
    jwt_secret = "${JWT_SECRET}"
    token_expiry = 86400
---
apiVersion: v1
kind: Secret
metadata:
  name: darkswap-daemon-secrets
  namespace: darkswap-staging
type: Opaque
data:
  jwt-secret: ${JWT_SECRET_BASE64}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: darkswap-daemon
  namespace: darkswap-staging
  labels:
    app: darkswap-daemon
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: darkswap-daemon
  template:
    metadata:
      labels:
        app: darkswap-daemon
        environment: staging
    spec:
      containers:
      - name: darkswap-daemon
        image: darkswap/daemon:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: darkswap-daemon-secrets
              key: jwt-secret
        volumeMounts:
        - name: config
          mountPath: /app/config.toml
          subPath: config.toml
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /var/log/darkswap
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: darkswap-daemon-config
      - name: data
        persistentVolumeClaim:
          claimName: darkswap-daemon-data
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: darkswap-daemon-data
  namespace: darkswap-staging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: darkswap-daemon
  namespace: darkswap-staging
  labels:
    app: darkswap-daemon
    environment: staging
spec:
  selector:
    app: darkswap-daemon
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: darkswap-daemon
  namespace: darkswap-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: darkswap-daemon
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80