apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: darkswap-ingress
  namespace: darkswap-production
  labels:
    app: darkswap
    environment: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
spec:
  tls:
  - hosts:
    - darkswap.io
    - www.darkswap.io
    - api.darkswap.io
    secretName: darkswap-tls
  - hosts:
    - relay1.darkswap.io
    - relay2.darkswap.io
    - relay3.darkswap.io
    secretName: darkswap-relay-tls
  rules:
  - host: darkswap.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: darkswap-web
            port:
              name: http
  - host: www.darkswap.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: darkswap-web
            port:
              name: http
  - host: api.darkswap.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: darkswap-daemon
            port:
              name: http
  - host: relay1.darkswap.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: darkswap-relay
            port:
              name: http
  - host: relay2.darkswap.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: darkswap-relay
            port:
              name: http
  - host: relay3.darkswap.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: darkswap-relay
            port:
              name: http